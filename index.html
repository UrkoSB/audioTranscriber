<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audioTranscriber by Urko SB [Zemouz.com]</title>

<style>
body{
  background:#0f1117;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding:40px
}

.drop{
  border:2px dashed #666;
  padding:60px;
  width:420px;
  margin:30px auto;
  cursor:pointer;
  border-radius:12px;
}

.drop.drag{
  border-color:#00ff88;
  background:#002018;
}

textarea{
  width:80%;
  height:320px;
  background:#000;
  color:#00ff88;
  margin-top:20px;
  padding:15px;
  border-radius:10px;
}

button{
  padding:12px 20px;
  font-size:16px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  margin-right:10px;
  cursor:pointer;
}

.primary{background:#00ff88;color:#000}
.abort{background:#ff4d4d;color:#fff}
</style>
</head>

<body>

<h1>üéôÔ∏è audioTranscriber</h1>

<div class="drop" id="dropZone">
  Drop audio here or click
  <input type="file" id="file" hidden>
</div>

<p id="status"></p>

<textarea id="result"></textarea>
<br>

<button class="primary" onclick="downloadTxt()">Descargar TXT</button>
<button class="abort" onclick="abortTranscription()">ABORTAR</button>

<script src="js/app.js"></script>
</body>
</html>
